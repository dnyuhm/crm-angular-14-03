<app-template-full-width [title]="myTitle">
  <app-table-light [headers]="headers" *ngIf="collection">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>TOTAL HT</td>
      <td>TOTAL TTC</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
