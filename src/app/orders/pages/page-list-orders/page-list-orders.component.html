<app-template-full-width [title]="myTitle">
  <app-table-light [headers]="headers" *ngIf="collection$ | async as collection">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>{{ item.nbJours | total : item.tjmHt }}</td>
      <td>{{ item.nbJours | total : item.tjmHt : item.tva }}</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
